<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= webpackConfig.name %></title>
    <% if(process.env.NODE_ENV === 'production') { %>
    <!-- 引入组件库 -->
    <!-- echarts -->
    <script src="https://unpkg.com/echarts@5.3.2/dist/echarts.min.js"></script>
    <!-- marked -->
    <script src="https://unpkg.com/marked@4.0.14/marked.min.js"></script>
    <!-- wangeditor -->
    <script src="https://unpkg.com/@wangeditor/editor@5.0.1/dist/index.js"></script>
    <% } %>
    <!-- 添加钉钉扫码登录 -->
    <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.6.4/dist/g6.min.js"></script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but vue_project doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
