<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title><%= webpackConfig.name %></title>
    <% if(import.meta.env.NODE_ENV !== 'development') { %>
    <!-- 引入组件库 -->
    <!-- echarts -->
    <script src="https://unpkg.com/echarts@5.3.2/dist/echarts.min.js"></script>
    <!-- marked -->

    <!-- wangeditor -->
    <script src="https://unpkg.com/@wangeditor/editor@5.0.1/dist/index.js"></script>
    <% } %>
    <!-- 添加钉钉扫码登录 -->
    <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.6.4/dist/g6.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <!-- built files will be auto injected -->
